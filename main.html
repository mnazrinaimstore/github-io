<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>King Oden</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="col-md-6 mx-auto">
        <img src="img/header.png" alt="" class="w-100 mx-auto d-block" />
      </div>
      <div class="beli">
        <button type="submit" class="mx-auto"><a href="#">Beli Sekarang</a></button>
      </div>
    </div>

    <!-- card -->
    <div class="container d-flex">
      <div class="card">
        <div class="row">
          <div class="col-md-4">
            <div class="hntr px-auto">
              <img src="img/icon-motor.png" alt="" />
              <h4>Penghantaran</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="card2 mx-auto">
        <div class="row">
          <div class="col-md-3">
            <div class="hntr">
              <img src="img/icon-time.png" alt="" />
              <h4>Masa</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="card3 me-auto">
        <div class="row">
          <div class="col-md-3">
            <div class="hntr">
              <img src="img/icon-buatan.png" alt="" />
              <h4>Buatan<br />Malaysia</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- product -->
    <div class="product">
      <div class="container d-flex py-5">
        <div class="row mx-auto">
          <img src="img/kingoden.png" alt="" class="king" />
          <div class="col-md-6 py-5 my-5">

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, fugiat? Quas perferendis iure odio similique?</p>
            <img src="img/mockup.png" alt="" class="px-4" />
            <img src="img/harga.png" alt="" class="harga" />
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" />
          <div id="text" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">No-Telefon</label>
          <input type="number" class="form-control" id="exampleInputPassword1" required value="" />
        </div>
        <div class="mb-3">
          <label class="form-label">Alamat</label>
          <input type="address" class="form-control" id="alamat" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">PILIHAN</label>
          <select name="" id="" class="form-control">
            <option value="">1asdasdasd</option>
            <option value="">1</option>
            <option value="">1</option>
            <option value="">1</option>
          </select>
        </div>
        <!-- <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->

        <button type="submit" class="btn btn-danger mb-3" id="submit"><a href="">Hantar</a></button>
      </div>
    </form>

    <footer class="py-5 mx-auto d-flex container"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
